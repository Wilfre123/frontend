<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coordinates List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <button class="btn btn-primary m-3" onclick="toggleSidebar()">Toggle Sidebar</button>

  <div id="sidebar" class="bg-light p-3" style="width: 300px; float: left;">
    <form id="dataForm">
      <div class="mb-3">
        <label>Corner (optional)</label>
        <input name="corner" class="form-control" />

        <label>Longitude</label>
        <input name="long" type="number" step="any" class="form-control" required />

        <label>Latitude</label>
        <input name="lat" type="number" step="any" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div style="margin-left: 320px;">
    <table id="coordinatesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Corner</th>
          <th>Longitude</th>
          <th>Latitude</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">No data yet</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Template stored in the body -->
  <template id="tableRowTemplate">
    <tr>
      <td class="cornerCell"></td>
      <td class="longCell"></td>
      <td class="latCell"></td>
    </tr>
  </template>

  <!-- Success Modal -->
  <div
    class="modal fade"
    id="successModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Data inserted successfully!</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const insertedDataKeys = new Set();

    function toggleSidebar() {
      sidebar.classList.toggle('collapsed');
    }

    function createDataKey(data) {
      return `${data.corner || ''}|${data.long}|${data.lat}`;
    }

    async function fetchData() {
      try {
        const resp = await fetch('http://localhost:3000/data/display_data');
        if (!resp.ok) throw new Error('Fetch error');
        const arr = await resp.json();
        arr.forEach(item => {
          const key = createDataKey(item);
          insertedDataKeys.add(key);
          appendToTable(item);
        });
      } catch (err) {
        alert('Error fetching data: ' + err.message);
      }
    }

    document.getElementById('dataForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const data = {
         id: parseFloat(form.get('id')),
        long: parseFloat(form.get('long')),
        lat: parseFloat(form.get('lat')),
        corner: form.get('corner') || ''
      };
      const key = createDataKey(data);
      if (insertedDataKeys.has(key)) {
        return void alert('Data already inserted.');
      }
      try {
        const resp = await fetch('http://localhost:3000/data', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if (resp.ok) {
          bootstrap.Modal.getOrCreateInstance(document.getElementById('successModal')).show();
          insertedDataKeys.add(key);
          appendToTable(data);
          this.reset();
        } else if (resp.status === 409) {
          alert('Data already inserted.');
        } else throw new Error(resp.statusText);
      } catch (err) {
        alert('Server error: ' + err.message);
      }
    });

    function appendToTable(data) {
      const tbody = document.querySelector('#coordinatesTable tbody');
      if (tbody.querySelector('td[colspan]')) tbody.innerHTML = '';
      const tpl = document.getElementById('tableRowTemplate');
      const clone = tpl.content.cloneNode(true);
      clone.querySelector('.cornerCell').textContent = data.corner || '';
      clone.querySelector('.longCell').textContent = data.long;
      clone.querySelector('.latCell').textContent = data.lat;
      tbody.appendChild(clone);
    }

    window.addEventListener('load', fetchData);
    document.getElementById('successModal').addEventListener('hidden.bs.modal', () => {
      const safe = document.getElementById('dataForm');
      if (safe) safe.querySelector('[name="long"]').focus();
    });
  </script>
</body>
</html>
